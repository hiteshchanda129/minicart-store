<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Store</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bigContainer">
        <div class="container">
            <h2>CARDS</h2>
            <div class="cardContainer">
                <div class="card" id="card1">
                    <img src="html_logo.png" alt="">
                    <div class="content" id="content1">HTML</div>
                    <div class="cardBottom">
                        <button type="button" class="Buybtn btn-primary">BUY</button>
                        <p>Rs 100</p>
                    </div>
                </div>
                <div class="card" id="card2">
                    <img src="CSS.3.svg.png" alt="">
                    <div class="content" id="content2">CSS3</div>
                    <div class="cardBottom">
                        <button type="button" class="Buybtn btn-primary">BUY</button>
                        <p>Rs 200</p>
                    </div>
                </div>
                <div class="card" id="card3">
                    <img src="images.png" alt="">
                    <div class="content" id="content3">JS</div>
                    <div class="cardBottom">
                        <button type="button" class="Buybtn btn-primary">BUY</button>
                        <p>Rs 300</p>
                    </div>

                </div>
                <div class="card" id="card4">
                    <img src="download.png" alt="">
                    <div class="content" id="content4">NODE JS</div>
                    <div class="cardBottom">
                        <button type="button" class="Buybtn btn-primary">BUY</button>
                        <p>Rs 400</p>
                    </div>
                </div>
                <div class="card" id="card5">
                    <img src="mongo-db-logo.png" alt="">
                    <div class="content" id="content5">Mongo DB</div>
                    <div class="cardBottom">
                        <button type="button" class="Buybtn btn-primary">BUY</button>
                        <p>Rs 500</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="cartContainer">
            <h2>CART's</h2>
            <div class="cartSubContainer">
                <div id="label">
                    <div class="itemColumn" id="itemLabel">ITEM</div>
                    <div class="priceColumn" id="priceLable">PRICE</div>
                    <div class="quantityColumn" id="quantityLable">QUANTITY</div>
                </div>
                <div class="carts">
                    <div class="cartItem">
                        <div class="itemColumn" id="itemContent">HTML</div>
                        <div class="priceColumn priceContent" id="priceContentHtml">100rs</div>
                        <div class="quantityColumn" id="quantityContent"><input class="quantityColumnItem" type="number"
                                value="1"> <button class="btn btn-danger remove-Btn">Remove</button></div>
                    </div>
                    <div class="cartItem">
                        <div class="itemColumn" id="itemContent">CSS3</div>
                        <div class="priceColumn priceContent" id="priceContentCss">200rs</div>
                        <div class="quantityColumn" id="quantityContent"><input class="quantityColumnItem" type="number"
                                value="2"> <button class="btn btn-danger remove-Btn">Remove</button></div>
                    </div>
                </div>
                <div id="total">
                    <div>TOTAL</div>
                    <div><input class="inputTotal" type="text" value="0"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
